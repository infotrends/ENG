<button type="button" id="eng-sign-in-button" class="enj_ebtn">Engagement Sign-in</button>


<div class="eng_blur">
</div>

<div id="eng-sign-in-form">
    <h1>ENGAGEMENT PLATFORM </h1>
    <div class="eng-sign-in-title">
        <a>SIGN IN TO CONTINUE </a>
    </div>
    <i class="fa fa-times eng-signin-close"></i>
    <div class="eng-sign-in-form-container">
        <div>
            <span class="eng-sign-in-form-span-email">
                <input type="email" placeholder="Enter email" required/>
            </span>
        </div>
        <div>
            <span class="eng-sign-in-form-span-password">
                <input type="password" placeholder="Password" required/>
            </span>
        </div>
        <input type="button" id="eng-signin-submit" value="Login" />

        <div class="eng-sign-in-form-remember">
            <input type="checkbox" name="RememberMe" style="float: left;margin-right: 10px;margin-left: 4px;">
            Remember Me
            <a href="#forgot" style="float: right">Forgot your password? </a>
        </div>
        <div class="eng-sign-in-validation-text" style="">
            
        </div>
        <div id="eng-need-to-sign-up">
            <a>Need to Signup? </a>
        </div>
        <div id="eng-sign-up-button">
            <input id="eng-register-button" type="submit" value="Register Now" />
        </div>
    </div>

</div>

<div id="eng_Register" class="container">
    <form id="eng_Signup">
        <i class="fa fa-times close"></i>
        <div id="signup_Header" class="header">
            <h3>Sign Up</h3>
            <p>You want to fill out this form</p>
        </div>
        <div class="sep"></div>
        <div id="signup_Inputs">
            <input id="mail" type="email" placeholder="customer@example.com" autofocus />
            <input id="pass" type="password" placeholder="*************" />
            <div class="checkboxy">
                <input name="cecky" id="checky" value="1" type="checkbox" /><label class="terms">I accept the terms of use</label>
            </div>
            <a id="signup_Submit" href="#">SIGN UP NOW</a>
        </div>
    </form>
</div>
