                <option value="Bugs">Bugs</option>
            </select>
        </div>

            <textarea id="content_TextArea" rows="10" cols="40" name="comment" form="usrform" placeholder="Please enter your feedback ...." autofocus></textarea>

        <button id="addFeedback" value="AddFeedback" title="Add Feedback">Add Feedback</button>
        <button id="cancelFeedback" value="Cancel" title="Cancel">Cancel</button>
    </center>
