<div id="eng-tracking-settings" class=" eng-settings">
    <div class="eng-panel">
        <h2>Settings</h2>
        <div class="eng-setting-item">
            <div>
                Mouse Move Tracking:
            </div>
            <select id="eng-mouse-move-tracking" class="setting">
                <option value="1">Enable</option>
                <option value="2">Disable</option>
            </select>
        </div>
        <div class="eng-setting-item">
            <div>
                Mouse Click Tracking:
            </div>
            <select id="eng-mouse-click-tracking" class="setting">
                <option value="1">Enable</option>
                <option value="2">Disable</option>
            </select>
        </div>
        <div class="eng-setting-item">
            <div>Page Views Counter:</div>
            <select id="eng-page-views-tracking" class="setting">
                <option value="1">Enable</option>
                <option value="2">Disable</option>
            </select>
        </div>
        <div class="eng-setting-item">
            <div>Page Views Ranking:</div>
            <div class="eng-view-rank-item">
                <div class="eng-view-rank-title">
                    Low
                </div>
                <div class="eng-view-rank-textbox-area">
                    <div class="eng-view-rank-head">
                        Lower than
                    </div>
                    <div class="eng-view-rank-textbox">
                        <input type="text" id="eng-low-to" />
                    </div>
                </div>
            </div>
            <div class="eng-view-rank-item">
                <div class="eng-view-rank-title">
                    Medium
                </div>
                <div class="eng-view-rank-textbox-area">
                    <div class="eng-view-rank-head">
                        Between
                    </div>
                    <div class="eng-view-rank-range">
                        <span id="eng-medium-from"></span> &nbsp; And &nbsp
                        <span id="eng-medium-to"></span>
                    </div>
                </div>
            </div>
            <div class="eng-view-rank-item">
                <div class="eng-view-rank-title">
                    High
                </div>
                <div class="eng-view-rank-textbox-area">
                    <div class="eng-view-rank-head">
                        Higher than
                    </div>
                    <div class="eng-view-rank-textbox">
                        <input type="text" id="eng-high-from" />
                    </div>
                </div>
            </div>
            <div class="eng-view-rank-item">
                <button class="eng-setting-btn eng-setting-save">Save</button>
            </div>
        </div>
    </div>
</div>
